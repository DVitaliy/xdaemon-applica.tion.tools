name: Deploy to Production

on:
  push:
    branches: [test]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ›’ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸš€ Deploy with Docker Compose
        uses: appleboy/ssh-action@v1.2.2
        with:
          host: ${{ secrets.SSH_HOST }}
          port: ${{ secrets.SSH_PORT }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e

            APP_DIR=~/xdaemon
            REPO_URL="https://github.com/${{ github.repository }}.git"

            if [ -d "$APP_DIR/.git" ]; then
              echo "ðŸ”„ Pull repo..."
              cd $APP_DIR
              git pull origin main
            else
              echo "â¬‡ï¸ Clone repo..."
              git clone $REPO_URL $APP_DIR
              cd $APP_DIR
            fi

            echo "ðŸ³ Restart..."
            docker-compose -p xdaemon down --rmi all --volumes --remove-orphans || true
            docker rmi -f xdaemon-app:latest 2>/dev/null || true
            docker-compose -p xdaemon build --no-cache --pull
            docker-compose -p xdaemon up -d
            docker system prune -af --filter "label=com.docker.compose.project=xdaemon"

            echo "âœ… Status check"
            docker-compose ps

            echo "ðŸŽ‰ Deployment completed successfully!"
