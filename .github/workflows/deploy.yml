name: Deploy to Production

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ›’ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ“¦ Build project
        run: |
          corepack enable
          pnpm install --frozen-lockfile
          pnpm build

      - name: ðŸ“‚ Upload build and configs to server
        uses: appleboy/scp-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          port: ${{ secrets.SSH_PORT }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: '.env,logs.json,dist/,server.js,docker-compose.yml,Dockerfile,pnpm-lock.yaml,package.json,pnpm-workspace.yaml'
          target: '~/_xdaemon'
          rm: true
          strip_components: 0

      - name: ðŸš€ Deploy with Docker Compose
        uses: appleboy/ssh-action@v1.2.2
        with:
          host: ${{ secrets.SSH_HOST }}
          port: ${{ secrets.SSH_PORT }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            rm -rf ~/xdaemon
            mv ~/_xdaemon ~/xdaemon

            cd ~/xdaemon

            docker-compose -p xdaemon down --rmi all --volumes --remove-orphans || true
            docker rmi -f xdaemon-app:latest 2>/dev/null || true
            docker-compose -p xdaemon build --no-cache --pull
            docker-compose -p xdaemon up -d
            docker system prune -af --filter "label=com.docker.compose.project=xdaemon"
