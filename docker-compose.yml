version: '3.8'

services:
  app:
    container_name: xdaemon-app
    build: .
    ports:
      - '5002:5002'
    environment:
      NODE_ENV: production
    restart: unless-stopped
    logging:
      driver: 'json-file'
      options:
        max-size: '10m'
        max-file: '3'
    volumes:
      - ./logs:/app/logs
